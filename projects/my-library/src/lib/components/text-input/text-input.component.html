<input
  class="form-control"
  [type]="type"
  [value]="value || ''"
  [disabled]="isDisabled"
  [required]="isRequired"
  [readonly]="isReadOnly"
  [attr.maxlength]="maxLength"
  [placeholder]="placeholder ? placeholder : ''"
  (input)="onInputChange($event)" />
<div *ngIf="errorText" class="error-text">
  {{ errorText }}
</div>
